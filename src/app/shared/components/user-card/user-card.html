<div class="user-card" *ngIf="user">
  <div class="user-avatar">
    <img [src]="user.picture.thumbnail" [alt]="fullName" />
  </div>
  <div class="user-name-section">
    <h3>{{ fullName }}</h3>
    <p class="secondary">{{ user.email }}</p>
  </div>
  <div class="user-email-section">
    <p>{{ user.email }}</p>
  </div>
  <div class="user-country-section">
    <p>{{ user.location.country }}</p>
  </div>
</div>
